<!DOCTYPE html>
<html lang="en">

<head>
    <meta property="og:url" content="https://aviv7385.github.io/randomQuote/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Random Quote" />
    <meta property="og:description" content="Need a motivational quote? Get it right here." />
    <meta property="og:image"
        content="https://i0.wp.com/dariusforoux.com/wp-content/uploads/2015/08/motivational-quotes.png?resize=720%2C471&ssl=1" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link rel="icon" type="image/x-icon" href="favicons/favicon.ico">
    <link rel="shortcut icon" href="favicons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <!-- share-to-facebook button -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v11.0"
        nonce="db19Wgyl"></script>

    <div class="page">
        <main>
            <div class="quote-container" id="quote-container">
                <!-- Quote  -->
                <div class="quote-text long-quote">
                    <!-- font-awesome quote icon -->
                    <!-- <i class="fas fa-quote-left"></i> -->
                    <span id="quote"></span>
                </div>
                <!-- Author -->
                <div class="quote-author">
                    <span id="author"></span>
                </div>
                <!-- Buttons -->
                <div class="button-container">
                    <button class="twitter-btn" id="twitter" title="Share to Twitter" onclick="tweetQuote()">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <div id="icon-wrap">
                        <i class="fas fa-heart" id="favorite" title="Add to Favorites" onclick="addQuoteToFavorites()"></i>
                    </div>
                    <button id="new-quote" onclick="newQuote()">New Quote</button>
                    
                </div>

            </div>

            <!-- Loading Spinner -->
            <div class="loader" id="loader"></div>

        </main>

        <!-- footer -->
        <footer>
            <p>
                Developed and Designed by Aviv Elad, 2021 &nbsp;
                <a href="https://www.linkedin.com/in/aviv-elad-a3b1a3105/" title="Linkedin">
                    <img src="favicons/linkedIn_logo.png" alt="Linkedin">
                </a>

                <a href="https://github.com/aviv7385?tab=repositories" title="Github">
                    <img src="favicons/github_logo.png" alt="GitHub">
                </a>
            </p>
            <div class="fb-share-button" data-href="https://aviv7385.github.io/randomQuote/" data-layout="button_count"
                data-size="small">
                <a target="_blank"
                    href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Faviv7385.github.io%2FrandomQuote%2F&amp;src=sdkpreparse"
                    class="fb-xfbml-parse-ignore">Share</a>
            </div>
        </footer>
    </div>
</body>

</html>
